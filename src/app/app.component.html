<app-header />

<main>
  <ul id="users">
    <li>
      <app-user
        (newUser)="onSelectUser($event)"
        [avatar]="users[0].avatar"
        [name]="users[0].name"
        [id]="this.users[0].id"
      />
    </li>
    <li>
      <app-user
        (newUser)="onSelectUser($event)"
        [avatar]="users[1].avatar"
        [name]="users[1].name"
        [id]="this.users[1].id"
      />
    </li>
    <li>
      <app-user
        (newUser)="onSelectUser($event)"
        [avatar]="users[2].avatar"
        [name]="users[2].name"
        [id]="this.users[2].id"
      />
    </li>
    <li>
      <app-user
        (newUser)="onSelectUser($event)"
        [avatar]="users[3].avatar"
        [name]="users[3].name"
        [id]="this.users[3].id"
      />
    </li>
  </ul>
  <div>
    <app-task [name]="SelectedUser.name" />
  </div>
</main>
